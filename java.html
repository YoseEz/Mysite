<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<title>My Portfolio</title>
<style>
  body {
font-family: "Times New Roman", Georgia, Serif;
}

h1,h2,h3,h4,h5,h6 {
font-family: "Playfair Display";
letter-spacing: 5px;
}

.R {
font-size: 21px;
}

.light-text {
opacity: 0.6;
}

ul {
list-style-type: disc;
}

.image-container img {
width: 100%;
height: 100%;
object-fit: cover;
}


body, html {
height: 100%;
font-family: "Inconsolata", sans-serif;
}

.bgimg {
background-position: center;
background-size: cover;
background-image: url("/img/818969.jpg");
min-height: 75%;
}

.card {
border: 1px solid #f4eeee8b;
border-radius: 8px;
box-shadow: 0 50px 100px 0 rgba(48, 47, 47, 0.804);
padding: 30px;
max-width: 800px;
margin: 30px auto;
background-color: #f9f9f9;
font-family: Arial, sans-serif;
text-align: center;
margin-top: 100px;
margin-bottom: 10px;
}

.content {
color: #333;
}

button {
padding: 6px 20px;
font-size: 16px;
cursor: pointer;
border: none;
border-radius: 4px;
background-color: #007bff;
color: white;
}

</style>
</head>
<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing: 4px">
    <a href="/indext.html" class="w3-bar-item w3-button">HOME</a>

    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="indext.html" class="w3-bar-item w3-button">indext</a>
      <a href="java.html" class="w3-bar-item w3-button">java</a>
      <a href="api.html" class="w3-bar-item w3-button">api</a>
    </div>
  </div>
</div>

<div class="card">
  <div class="content">
  <h2>A - Z</h2>
  <p id="demo">Z</p>

  <hr>

  <h2>แปลงตัวอักษรตัวแรกให้เป็นตัวพิมพ์ใหญ่</h2>
  <p>
      <label for="inputText"> > </label>
      <input type="text" id="inputText">
      <button onclick="showModifiedString()">แปลง</button>
  </p>
  <p> = <span id="modifiedString" class="output-box"></span></p>

  <hr>

  <h2>กรอกหมายเลข 1 - 10</h2>
  <label for="inputText"> > </label>
  <input type="text" id="numb">
  <button type="button" onclick="myFunction2()">ยืนยัน</button>
  <p id="demo3"></p>

  <script>
    function printAlphabets() {
      const alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

      alphabets.split('').forEach((alphabet, index) => {
        setTimeout(() => {
          document.getElementById("demo").innerHTML = alphabet;
        }, index * 1000);
      });
    }
    printAlphabets();

    function myFunction() {
      document.getElementById("demo2").innerHTML = "Hello World";
    }

    function myFunction2() {
    let x = document.getElementById("numb").value;
    let text;
    if (isNaN(x) || x < 1 || x > 10) {
      text = "Input not valid";
    } else {
      text = "Input OK";
    }
    document.getElementById("demo3").innerText = text;
    }
  </script>
</div>

</body>
</html>
